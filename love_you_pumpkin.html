<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      margin-bottom: 25px;
      color: #e63946;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #noBtn {
      background-color: #28a745;
      color: white;
      position: absolute;
      left: 120px;
      top: 0;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: #e63946;
      display: none;
    }
  

    .heart {
      position: fixed;
      bottom: -20px;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp linear forwards;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I Love You Pumpkin, will you accept my love? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
    <div class="message" id="message">Yay!!!! I know wifey, you will accept nu.. I Love You Babyy..</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveNoButton() {
      const container = document.querySelector('.buttons');
      const padding = 10;

      const maxX = container.clientWidth - noBtn.offsetWidth - padding;
      const maxY = container.clientHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * Math.max(0, maxX);
      const randomY = Math.random() * Math.max(0, maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
      const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

      if (distanceX < 80 && distanceY < 50) {
        moveNoButton();
      }
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.disabled = true;
      const audio = document.getElementById('bgMusic');
      audio.play();
    });

    // Initial random position
    moveNoButton();
  </script>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 400);
  </script>
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
